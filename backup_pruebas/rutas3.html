	<script type="text/javascript">
		$(document).ready(function(){
			date();
			setInterval(function(){date()}, 1000);
			$("#calcula").click(function()
				{
				 $("#medido").load('calculatiempo.php');
				});
			function date() 
				{
				 var now = new Date();
				 hours = now.getHours();
				 minutes = now.getMinutes();
				 seconds = now.getSeconds();
				 
				 if (hours < 10)
					{
					 hours = "0" + hours;
					}
					
				 if (minutes < 10)
					{
					 minutes = "0" + minutes;
					}
					
				 if (seconds < 10)
					{
					 seconds = "0" + seconds;
					}
					
				 now = hours + ':' + minutes + ':' + seconds;
				 $('#time').html(now);
				}
		});

	</script>
